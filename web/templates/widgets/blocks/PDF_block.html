{% load wagtailimages_tags %}

<div class="pdf-document-block">
    {% if block.value.document %}
        <h2>{{ block.value.heading }}</h2>
        {{ block.value.document }}
        {% for image in block.value.images %}
            {% image image original as img %}
            <img src="{{ img.url }}" alt="{{ img.title }}" class="cgs-expandable"/>
        {% endfor %}
    {% endif %}
</div>
