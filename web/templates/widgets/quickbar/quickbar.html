{% if items %}
    <nav class="cgs-nav quickbar {{item.item_type}}">
        <ul class="nav-box {{item.item_type}} incomming">
            {% for item in items %}
                {% with item_type=item.item_type class_type="nav" name=item.name url=item.url theme=item.category %}
                    {% include 'widgets/quickbar/quickbar_item.html' %}
                {% endwith %}  
            {% endfor %}
        </ul>
    </nav>
{% endif %}
